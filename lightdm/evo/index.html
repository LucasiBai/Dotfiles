<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/evo.css">
    <title>Evo</title>
    <script src="js/evo.js"></script>
    <script src="js/mock.js"></script>
</head>

<body id="screen" >
    <div id="toast-container">
    </div>
    <div id="clock-box">
      <div>
        <h2 id="clock-time"></h2>
        <h3 id="date-time"></h3>
      </div>
    </div>
    <div id="login-box" >
        <form id="content" action="javascript: provide_secret();">
            <img id="avatar" class="unselectable"><img/>
            <div>
                <span><p id="name"></p><button class="ghost xl-font icon" type="button" dropdown="user-dropdown">
                  
                    </button>
                </span>
            </div>
            <div id="user-dropdown" class="drop-container image">
            </div>
            <div class="unselectable iflex">
                <input type="password" placeholder="Password" id="password-box"><button class="icon" id="login-btn" type="submit">
                  󰒊
                </button>
            </div>
        </form>
        <div class="drop-container bottom-drop" id="powermenu">
        </div>
        <div class="drop-container bottom-drop" id="session-list">
        </div>
        <div class="bottom">
            <span>
                <button class="ghost icon" dropdown="powermenu" style="font-size:16px">
                  󰤁
                </button><p id="hostname"></p></span>
            <span><p id="session"></p><button class="ghost icon" dropdown="session-list"></button></span>
            <button class="ghost" id="dt"></button>
        </div>
    </div>
</body>

</html>
